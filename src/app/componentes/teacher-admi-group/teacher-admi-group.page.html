<ion-app>
  <ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
              <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
      <ion-title>Nombre del grupo</ion-title>
      <ion-buttons slot="end">
          <ion-button (click)="addNote()">
            <ion-icon slot="icon-only" name="clipboard"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

 <ion-content>
  <ion-button expand="block">Estudiantes</ion-button>
  <ion-list>
      <ion-item button detail *ngFor="let note of notesService.notes" [routerLink]="'/notes/' + note.id" routerDirection="forward">
        <ion-label>{{ note.title }}</ion-label>
      </ion-item>
    </ion-list>
      
    
 </ion-content>
</ion-app>
