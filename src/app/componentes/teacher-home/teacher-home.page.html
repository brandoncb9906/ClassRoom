<ion-app>
<ion-menu side="start" menuId="first" contentId="principal">
     <ion-header>
       <ion-toolbar color="primary">
         <ion-title>Menu Profesor</ion-title>
       </ion-toolbar>
     </ion-header>
     <ion-content>
       <ion-list>
         <ion-item>{{usuario.email}}</ion-item>
         <ion-item color="danger" (click)="onLogout()">Salir</ion-item>
       </ion-list>
     </ion-content>
</ion-menu>

<ion-header id="principal">
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-button (click)="toggleMenu()">
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title text-center>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addInstitution()" color="tertiary">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  <ion-button *ngFor="let b of instituteList" expand="block" (click)="goToInstitute()">{{b}}</ion-button>
</ion-content>
</ion-app>
