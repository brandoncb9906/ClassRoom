<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-button (click)="goBack()">
            <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title text-center>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <br><br><br>
  <img class="icon" src = "assets/icon/signin.png">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="datos.nombre" type="text"  name="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido 1</ion-label>
    <ion-input [(ngModel)]="datos.apellido1" type="text"  name="apellido1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido 2</ion-label>
    <ion-input [(ngModel)]="datos.apellido2" type="text"  name="apellido2"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="datos.email" type="text"  name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input [(ngModel)]="datos.password" type="password"  name="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Yo soy </ion-label>
    <ion-select (ionChange)="onChange($event.target.value)" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Seleccione 1" class="form-control">
      <ion-select-option value="1">Un Profesor</ion-select-option>
      <ion-select-option value="2">Un Encargado</ion-select-option>
    </ion-select>
  </ion-item>
  <br><br>
  <ion-button color="secondary" (click)="onSubmitSignIn()" expand="block">Registrarse</ion-button> <!--El expand es para que el boton se extienda al tamanno de la pantalla-->

</ion-content>
