<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
        </ion-button>
    </ion-buttons>
  <ion-title>Estudiantes</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addEstudiante()" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item button detail *ngFor="let estudiante of estudianteService.estudiantes" [routerLink]="'/detalle-estudiante/' + estudiante.id" routerDirection="forward">
      <ion-label>{{ estudiante.nombre + " " + estudiante.apellido1 + " " + estudiante.apellido2 }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
